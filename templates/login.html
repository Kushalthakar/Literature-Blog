<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.6">
    <title>Admin Login</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


  
    <!-- Custom styles for this template -->
    <link href=" {{url_for('static', filename='css/signin.css')}}   " rel="stylesheet">
  </head>
  <body class="text-center">

  <form class="form-signin" action="/dashboard" method="post">
    
   


    {% set fname = 'img_login/'+  params['login_img']  %}
  <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="{{url_for('static', filename=fname)}}" alt="" width="110" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Admin Sign In</h1>
  <label for="uname" class="sr-only">User Name</label>
  <input type="text" id="uname" class="form-control" name="uname"placeholder="User Name" required autofocus>
  <label for="pass" class="sr-only">Password</label>
  <input type="password" id="pass" class="form-control" name="pass" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-2 text-muted">&copy; 2017-2019</p>
  <br>

  {%with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category,message in messages%}
<div class="alert alert-{{category}} alert-dismissible fade show" role="alert" align="text-center">
  {{message}}
</div>
{% endfor %}
{% endif %}
{% endwith %}
</form>

</body>
</html>
