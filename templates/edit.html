{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename = 'img_dashboard/background-balance-business-commerce-583846.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panal</h1>
            <span class="subheading">Manage your posts here</span>
          </div>
        </div>
      </div>
    </div>
  </header>

{%with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category,message in messages%}
<div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
  <center>{{message}}</center>
</div>
{% endfor %}
{% endif %}
{% endwith %}



  <!-- Main Content -->
  <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">  
   <!-- Table -->
   <h1>Basic Action</h1>
   <td><a href="/dashboard"><button class="btn btn-primary" >Dashbord Home</button></a></td>
   <td><a href="/login"><button class="btn btn-primary" >Logout</button></a></td>
   <hr>

   <h1>Add/Edit posts</h1>

        <form name="sentMessage" id="contactForm" action="/edit/{{sno}}" method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Title" name = "title" id="title" required data-validation-required-message="Please enter your name." value="{{post.title}}"/>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Slug</label>
              <input type="text" class="form-control" placeholder="Slug" name="slug" id="slug" required data-validation-required-message="Please enter your phone number." value="{{post.slug}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Content</label>
              <textarea rows="1" class="form-control" placeholder="Content" name="content" id="content" required data-validation-required-message="Please enter a message." value="{{post.content}}">{{post.content}}</textarea>
              <p class="help-block text-danger"></p>
            </div>
            <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Image file</label>
              <input type="text" class="form-control" placeholder="Image File" name="img_file" id="img_file" required data-validation-required-message="Please enter your phone number." value="{{post.img_file}}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="form-group">

            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>

          </div>
        </form>
 

  
      </div>
    </div>
  </div>
  {% endblock %}
